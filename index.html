<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- css -->

    <link type="text/css" rel="stylesheet" href="./css/style.css">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="bg-dark">

    <div class="container text-white"><!-- container -->

        <div class="mx-auto mt-5" style="width: 350px;"><!-- conteudos -->

            <div class="row justify-content-center"><!-- titulo -->

                <h2 class="col-auto">Calculadora</h2>

            </div><!--final titulo -->

            <div class="row justify-content-center"><!-- calc space -->

                <div class="col-auto mt-5">

                    <div id="calcBody"><!-- calculadora -->

                        <div id="visor" class=""><!-- visor da calc -->

                            <input id="resultado" type="text" class="form-control" placeholder="0" disabled="disabled" />

                        </div><!-- final visor -->

                        <div class=""><!-- botoes da calculadora -->
                        
                            <div class="row justify-content-center">
                                
                                <div onclick="calcular('acao', 'c')" class="btn btn-danger col-4 mt-3 mb-3 m-2">CE</div>

                                <div onclick="calcular('acao', '/')" class="btn btn-info col-2 mt-3 mb-3 mx-1">/</div>

                                <div onclick="calcular('acao', '*')" class="btn btn-warning col-2 mt-3 mb-3 mx-1">X</div>

                            </div>

                            <div class="row justify-content-center">
                                
                                <div onclick="calcular('valor', 7)" class="btn btn-light col-2 mb-3 mx-1">7</div>

                                <div onclick="calcular('valor', 8)" class="btn btn-light col-2 mb-3 mx-1">8</div>

                                <div onclick="calcular('valor', 9)" class="btn btn-light col-2 mb-3 mx-1">9</div>

                                <div onclick="calcular('acao', '%')" class="btn btn-primary col-2 mb-3 mx-1">%</div>

                            </div>

                            <div class="row justify-content-center">
                            
                                <div onclick="calcular('valor', 4)" class="btn btn-light col-2 mb-3 mx-1">4</div>

                                <div onclick="calcular('valor', 5)" class="btn btn-light col-2 mb-3 mx-1">5</div>

                                <div onclick="calcular('valor', 6)" class="btn btn-light col-2 mb-3 mx-1">6</div>

                                <div onclick="calcular('acao', '-')" class="btn btn-secondary col-2 mb-3 mx-1">-</div>

                            </div>

                            
                            <div class="row justify-content-center">
                                
                                <div onclick="calcular('valor', 1)" class="btn btn-light col-2 mb-3 mx-1">1</div>

                                <div onclick="calcular('valor', 2)" class="btn btn-light col-2 mb-3 mx-1">2</div>

                                <div onclick="calcular('valor', 3)" class="btn btn-light col-2 mb-3 mx-1">3</div>

                                <div onclick="calcular('acao', '+')" class="btn btn-dark col-2 mb-3 mx-1">+</div>

                            </div>

                            <div class="row justify-content-center">
                                
                                <div onclick="calcular('acao', '.')" class="btn btn-light col-2 mb-3 mx-1">.</div>

                                <div onclick="calcular('valor', 0)" class="btn btn-light col-2 mb-3 mx-1">0</div>

                                <div onclick="calcular('acao', '=')" class="btn btn-success col-4 mb-3 mx-2">=</div>


                            </div>


                        </div><!-- final botoes -->

                    </div><!-- final calculadora -->

                </div>

            </div><!-- final calc space -->

        </div><!-- final conteudos -->

    </div><!-- final container -->

    <script>

        function calcular(operacao, valor){

            if(operacao === 'valor'){

                document.getElementById('resultado').value += valor

            }else if(operacao === 'acao'){

                if(valor === 'c'){
                    //limpar valores
                    document.getElementById('resultado').value = ''

                }

                if(valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.'){

                    document.getElementById('resultado').value += valor

                }

                if(valor === '%'){

                    let valor_porcent = eval(document.getElementById('resultado').value)

                    document.getElementById('resultado').value = valor_porcent / 100

                }

                if(valor === '='){

                    let valor_atual = eval(document.getElementById('resultado').value)

                    document.getElementById('resultado').value = valor_atual

                }

            }

        }

    </script>



        <!-- popper e outros links (bootstrap) -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


</body>

</html>
